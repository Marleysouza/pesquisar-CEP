<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon"
        href="https://cdn-icons-png.freepik.com/512/9656/9656832.png?ga=GA1.1.844585620.1718394008">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Consultar CEP</title>

</head>

<body>
    <header>
        <div id="logo">
            <div id="logo-1">
                <h1 class="title">Consultar <span id="cepname">CEP</span></h1>
                <img src="https://cdn-icons-png.freepik.com/512/9656/9656863.png?ga=GA1.1.844585620.1718394008">
            </div>
            <p>CÓDIGO DE ENDEREÇAMENTO POSTAL</p>
        </div>
        <p>Webservice gratuito de alto desempenho para consulta de Código de Endereçamento Postal (CEP) do Brasil.
    </header>
    <main>
        <div class="search">
            <form id="search-bar">
                <input class="search-input" placeholder="Pesquise pelo CEP" id="search" />
                <button type="submit" id="search-button"><img
                        src="https://cdn-icons-png.freepik.com/512/9656/9656972.png?ga=GA1.1.213012193.1718993149"></button>
            </form>
            <span id="exp">Exemplo: "01001000"</span>
        </div>
        <div id="card">
            <div id="doc-btn"></div>
            <dl>
                <dt>Lougradouro</dt>
                <dd></dd>
                <dt>Complemento</dt>
                <dd></dd>
                <dt>Unidade</dt>
                <dd></dd>
                <dt>Bairro</dt>
                <dd></dd>
                <dt>Localidade</dt>
                <dd></dd>
            </dl>
            <dl>
                <dt>UF</dt>
                <dd></dd>
                <dt>IBGE</dt>
                <dd></dd>
                <dt>GIA</dt>
                <dd></dd>
                <dt>DDD</dt>
                <dd></dd>
                <dt>SIAFI</dt>
                <dd></dd>
            </dl>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
